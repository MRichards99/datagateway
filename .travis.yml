language: node_js
node_js:
  - 'stable'
addons:
  apt:
    packages:
      # Cypress needs this dependency and Ubuntu 16+ does not install this dependency by default
      - libgconf-2-4
cache:
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
install:
  - npm ci
script:
  - npm test
